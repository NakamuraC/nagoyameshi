<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>
	<title>レビュー編集画面</title>

</head>

<body>

	<div class="nagoyameshi-wrapper">

		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a th:href="@{/shops}">店舗一覧</a></li>
								<li class="breadcrumb-item active" aria-current="page">レビュー編集</li>
							</ol>
						</nav>

						<h1 class="text-center mb-4">レビュー編集</h1>

						<form method="post" th:action="@{/shops/__${shop.getId()}__/reviews/__${review.getId()}__/update}" th:object="${reviewEditForm}">
							<div class="form-group mb-3 row">
								<div class="col-md-4">
									<label for="thought" class="col-form-label text-md-left fw-bold">レビュー内容</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('thought')}" class="text-danger small mb-2"
										th:errors="*{thought}"></div>
									<input type="text" class="form-control" th:field="*{thought}" autofocus>
								</div>
							</div>

							
							<div class="form-group d-flex justify-content-center">
								<button type="submit" class="btn nagoyameshi-brn btn-primary mb-4">更新</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<div th:replace="~{fragment :: footer}"></div>

	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
