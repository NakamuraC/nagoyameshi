<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>
	<title>ログイン画面</title>

</head>

<body>
	<div class="nagoyameshi-wrapper">

		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container nagoyameshi-container pt-4 pb-5">
				<div class="row justify-content-center">
					<div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
						<h1 class="text-center mb-4">ログイン</h1>

						<div th:if="${param.error}" class="alert alert-danger">
							メールアドレスまたはパスワードが正しくありません。
						</div>

						<form th:action="@{/login}" method="post">
							<div class="form-group mb-3">
								<input type="text" class="form-control custom-input" name="username" autocomplete="email" placeholder="メールアドレス" autofocus>
							</div>
							<div class="form-group mb-4">
								<input type="password" class="form-control custom-input" name="password" autocomplete="new-password" placeholder="パスワード">
							</div>

							<div class="mb-5 form-group d-flex justify-content-center">
								<button type="submit" class="btn btn-primary nagoyameshi-btn">ログイン</button>
							</div>
						</form>

						<div class="text-center mb-2">
							会員登録をする場合は
							<a th:href="@{/signup}" class="custom-link">
								こちら
							</a>
						</div>

						<div class="text-center">
							パスワードを忘れた場合は
							<a th:href="@{/passwordReset}" class="custom-link">
								こちら
							</a>
						</div>
						
					</div>
				</div>
			</div>
		</main>

		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>

</body>

</html>
