<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>
	<title>カテゴリ登録画面</title>

</head>

<body>

	<div class="nagoyameshi-wrapper">

		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a th:href="@{/admin/categories}">カテゴリー一覧</a></li>
								<li class="breadcrumb-item active" aria-current="page">カテゴリー登録</li>
							</ol>
						</nav>

						<h1 class="text-center mb-4">カテゴリー登録</h1>

						<form method="post" th:action="@{/admin/categories/create}" th:object="${categoryRegisterForm}">
							<div class="form-group mb-3 row">
								<div class="col-md-4">
									<label for="name" class="col-form-label text-md-left fw-bold">カテゴリー名</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2"
										th:errors="*{name}"></div>
									<input type="text" class="form-control" th:field="*{name}" autofocus>
								</div>
							</div>

							
							<div class="form-group d-flex justify-content-center">
								<button type="submit" class="btn nagoyameshi-brn btn-primary mb-4">登録</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<div th:replace="~{fragment :: footer}"></div>

	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
