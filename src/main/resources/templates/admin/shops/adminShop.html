<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}">

	<title>管理者の店舗一覧表示画面</title>

</head>

<body>
	<div class="nagoyameshi-wrapper">

		<nav class="navbar nagoyameshi-navbar">
			<div class="container nagoyameshi-container">
				<a class="navbar-brand" th:href="@{/}">
					<img class="nagoyameshi-logo" th:src="@{/images/logo.png}" alt="NAGOYA MESHI">
				</a>
			</div>
		</nav>

		<main>
			<div class="container nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">
						<h1 class="text-center">店舗一覧</h1>

						<div class="justify-content-end">
							<a href="#" class="btn text">登録</a>
						</div>

						<table class="table">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">店舗名</th>
									<th scope="col">カテゴリID</th>
									<th scope="col">住所</th>
									<th scope="col">電話番号</th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="shop : ${shops}">
									<td th:text="${shop.getId()}"></td>
									<td th:text="${shop.getName()}"></td>
									<td th:text="${shop.getCategoryId()}"></td>
									<td th:text="${shop.getAddress()}"></td>
									<td th:text="${shop.getPhoneNumber()}"></td>
									<td><a href="#">詳細</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</main>
		
		<footer>
			<div class="d-flex justify-content-center align-items-center">
				<p class="text-center small">&copy; NAGOYAMESHI All rights reserved.</p>
			</div>
		</footer>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>

</html>
