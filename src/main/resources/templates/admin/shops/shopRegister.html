<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>
	<title>店舗登録画面</title>

</head>

<body>

	<div class="nagoyameshi-wrapper">

		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a th:href="@{/admin/shops}">店舗一覧</a></li>
								<li class="breadcrumb-item active" aria-current="page">店舗登録</li>
							</ol>
						</nav>

						<h1 class="text-center mb-4">店舗登録</h1>

						<form method="post" th:action="@{/admin/shops/create}" th:object="${shopRegisterForm}"
							enctype="multipart/form-data">
							<div class="form-group mb-3 row">
								<div class="col-md-4">
									<label for="name" class="col-form-label text-md-left fw-bold">店舗名</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('name')}" class="text-danger small mb-2"
										th:errors="*{name}"></div>
									<input type="text" class="form-control" th:field="*{name}" autofocus>
								</div>
							</div>

							<div class="form-group mb-3 row">
								<div class="col-md-4">
									<label for="imageFile" class="col-form-label text-md-left fw-bold">店舗画像</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('imageFile')}" class="text-danger small mb-2"
										th:errors="*{imageFile}"></div>
									<input type="file" class="form-control" th:field="*{imageFile}">
								</div>
							</div>

							<div class="row" id="imagePreview"></div>

							<div class="form-group mb-3 row">
								<div class="col-md-4">
									<label for="description" class="col-form-label text-md-left fw-bold">説明</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('description')}" class="text-danger small mb-2"
										th:errors="*{description}"></div>
									<textarea class="form-control" th:field="*{description}" cols="30"
										rows="5"></textarea>
								</div>
							</div>

							<div class="form-group mb-3 row">
								<div class="col-md-4">
									<label for="categoryId" class="col-form-label text-md-left fw-bold">カテゴリID</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('categoryId')}" class="text-danger small mb-2"
										th:errors="*{categoryId}"></div>
									<select id="categoryId" class="form-control" th:field="*{categoryId}">
										<option value="">選択してください</option>
										<option th:each="category : ${categories}" th:value="${category.id}"
											th:text="${category.name}"></option>
									</select>
								</div>
							</div>

							<div class="form-group mb-3 row">
								<div class="col-md-4">
									<label for="budget" class="col-form-label text-md-left fw-bold">予算（単位：円）</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('budget')}" class="text-danger small mb-2"
										th:errors="*{budget}"></div>
									<input type="number" class="form-control" th:field="*{budget}">
								</div>
							</div>

							<div class="form-group mb-3 row">
								<div class="col-md-4">
									<label for="address" class="col-form-label text-md-left fw-bold">住所</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2"
										th:errors="*{address}"></div>
									<input type="text" class="form-control" th:field="*{address}">
								</div>
							</div>

							<div class="form-group mb-3 row">
								<div class="col-md-4">
									<label for="phoneNumber" class="col-form-label text-md-left fw-bold">電話番号</label>
								</div>
								<div class="col-md-8">
									<div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2"
										th:errors="*{phoneNumber}"></div>
									<input type="text" class="form-control" th:field="*{phoneNumber}">
								</div>
							</div>

							<div class="form-group d-flex justify-content-center">
								<button type="submit" class="btn nagoyameshi-brn btn-primary mb-4">登録</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<div th:replace="~{fragment :: footer}"></div>

	</div>

	<div th:replace="~{fragment :: scripts}"></div>
	<script th:src="@{/js/shopRegisterPreview.js}"></script>
</body>

</html>
